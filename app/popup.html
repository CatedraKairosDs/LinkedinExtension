<html>
  <head>

  <body>
    <h1>TalentoLearning</h1>

    <select id="SelectorPuesto">
      <option>Enterprise Architect</option>
      <option>Arquitecto de Software</option>
      <option>Arquitecto de Sistemas</option>
      <option>Front-End</option>
      <option>Back-End</option>
      <option>DevOps Engineer</option>
      <option>Mobile (iOS/Android) Engineer</option>
      <option>Tester/QA Analyst</option>
      <option>Data Architect</option>
      <option>Data Scientist</option>
      <option>Ingeniero QA</option>
      <option>Arquitecto de Big Data</option>
      <option>Ingeniero de Big Data</option>
      <option>Experto IoT</option>
      <option>Arquitecto Cloud</option>
      <option>Maquetador</option>
      <option>UX Designer</option>
    </select>

    <br><br>
    <div id="Eleccion">
      <button id="accept" class="botonMain" type="button" >Aceptado </button>
      <button id="maybe" class="botonMain" type="button">Quizás</button>
      <button id="refuse" class="botonMain" type="button">Rechazado</button>
    </div>

    <br>
    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <div id="formAccept" style="display: none">
      <p id="Frase aceptar"></p>
      <p>¿Por qué?</p>
      <input id="RazonAceptado" style="border-radius: 5px" type="text" value="">
      <br><br>
      <button class="boton" id="AceptarAceptar">Aceptar</button>
      <button class="boton" id="CancelarAceptar">Cancelar</button>
    </div>

    <div id="formMaybe" style="display: none">
        <p id="Frase quizas"></p>
        <p>¿Por qué?</p>
        <input id="RazonNevera" style="border-radius: 5px" type="text" value="">
        <br><br>
        <button class="boton" id="AceptarQuizas">Aceptar</button>
        <button class="boton" id="CancelarQuizas">Cancelar</button>
    </div>

    <div id="formCancel" style="display: none">
        <p id="Frase cancelar"></p>
        <p>¿Por qué?</p>
        <input id="RazonRechazo" style="border-radius: 5px" type="text" value="">
        <br><br>
        <button class="boton" id="AceptarCancelar">Aceptar</button>
        <button class="boton" id="CancelarCancelar">Cancelar</button>
    </div>

    <!-- build:js scripts/popup.js -->
    <script src="scripts.babel/content.js"></script>
    <script src="scripts.babel/background.js"></script>
    <script src="scripts.babel/popup.js"></script>
